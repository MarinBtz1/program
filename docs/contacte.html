<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Chirie Automobile</title>
    <link rel="stylesheet" href="contacte.css">
</head>
<body>
    <header>
        <h1>Chirie Automobile</h1>
        <nav>
            <ul>
                <li><a href="index.html">Acasă</a></li>
                <li><a href="DespreNoi.html">Despre Noi</a></li>
                <li><a href="contacte.html" class="active">Contact</a></li>
                <li><a href="servicii.html">Servicii</a></li>
                <li><a href="Autovehicule.html">Autovehicule</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-section">
        <h2>Contactează-ne</h2>
        <p>Suntem bucuroși să îți răspundem la orice întrebare sau solicitare.</p>
        <form>
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mesaj">Mesaj:</label>
            <textarea id="mesaj" name="mesaj" rows="5" required></textarea>

            <button type="submit">Trimite</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Chirie Automobile. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
